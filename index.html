<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrypter/Decrypter</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<script src="script/script.js"></script>
<body>

    <div class="icono"><img class="logo" src="images/alura.svg" alt="Imagen del la letra a del logo de alura"></div>
    <div class="encriptado">
        <textarea class="text" name="input" id="" cols="25" rows="10" placeholder="Ingrese su texto aqui"></textarea>
    </div>
    <div class="resultados">
        <div class="munheco"> <img src="images/munheco.svg" alt=""></div>
        <textarea class="result" name="input" id="" cols="30" rows="5"  placeholder="Ningun mensaje fue encontrado"></textarea>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    <button class="encrypt">Encrypt</button>
    <button class="decrypt">Decrypt</button>
    
</body>
</html>
